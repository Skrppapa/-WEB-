<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить Автосалон</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #d2b48c, #f5deb3); /* Темный бежевый градиент */
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 20px); /* Уменьшаем ширину на 20px для симметрии */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Учитываем padding в ширине */
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #800000, #b22222); /* Бордовый градиент */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #b22222, #ff6347); /* Более светлый градиент при наведении */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: linear-gradient(135deg, #800000, #b22222); /* Бордовый градиент */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #b22222, #ff6347); /* Более светлый градиент при наведении */
        }
    </style>
</head>
<body>
<h1>Изменить информацию об Автосалоне</h1>

<div id="successNotification" th:if="${successMessage}" style="background-color: #d4edda; border: 2px solid #c3e6cb; border-radius: 5px; padding: 10px; width: 300px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin: 0 auto; opacity: 1; transition: opacity 1s ease;">
    <p th:text="${successMessage}" style="color: #0b3d0b; font-weight: bold; margin: 0;"></p>
</div>

<script>
    const notification = document.getElementById('successNotification');
    if (notification) {
        setTimeout(() => {
            notification.style.opacity = '0';
        }, 3000);

        setTimeout(() => {
            notification.style.display = 'none';
        }, 4000);
    }
</script>


<form th:action="@{/showrooms/{id}(id=${showroom.id})}" th:object="${showroom}" method="post">
    <label for="address">Адрес:</label>
    <input type="text" id="address" th:field="*{address}" required/>

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="city">Город:</label>
    <input type="text" id="city" th:field="*{city}" required/>

    <button type="submit">Обновить!</button>
</form>
<a href="/showrooms" class="button">Вернуться к списку Автосалонов</a>
</body>
</html>
